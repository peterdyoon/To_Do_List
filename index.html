<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Starter Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app = 'myApp'>
    <div class="container" ng-controller = 'myController'>
        <br><br><br>
        <h1>To-Do List</h1>
        <div ng-controller = "myNewTask">
            <p class = "newtask" ng-click = "newTask(taskData)">
                + Add a new task
            </p>
        </div>
        <div class = "row" ng-repeat = "tasks in taskData  track by $index">
          <div ng-controller = 'myTaskList'>
               <div class = "checkbox col-xs-1">
                   <input type="checkbox" ng-click = "setActive()">
               </div>
               <div class = "col-xs-5" ng-class = "{complete : checkedTask === true}" ng-click = "tempRevisions(tasks)" ng-show = "checkedRevision !== true">
                   {{tasks.task}} <span class = "savedstatus" ng-show = "permRevision === true">Saved!</span>
               </div>
               <div class = "col-xs-5">
                   <input ng-show = "checkedRevision === true" type="text" ng-model = "newTask">
               </div>
               <div class = "col-xs-3">
                  <button class = "btn btn-success" ng-click = "editTasks(tasks)">
                      Save
                   </button>
                   
                   <button class = "btn btn-danger" ng-click = "deleteTask($index)">
                       Delete
                   </button>

               </div>
           </div>
           <br><br><br>
        </div>
    </div>
    <!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src = "app.js" type = "text/javascript"></script>
</body>

</html>
